<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <link
  href="https://fonts.googleapis.com/css?family=Open+Sans"
  rel="stylesheet" />
    <title>My test page</title>
  </head>
  <body>
    <h1>Fishing</h1>
    <img src="images/fish.png" alt="Fisherperson standing in water displaying decorative fish they caught" />
    <p>Some people like to catch fish, even though it is a <ul><li>wet</li><li>slippery</li><li>business</li></ul></p>
    <p>If you prefer vibes over words then it can be described like this <ol><li>💦</li><li>🐍</li><li>👨‍💼💰📈</li></ol></p>
    <p>
      Find more useful information about <a href="https://en.wikipedia.org/wiki/Fishing">Fishing</a>
    </p>
    <form action="form-handling/" method="post">
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name"/>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email"/>
      </p>
      <p>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message">Tell us what you think about fishing!</textarea>
      </p>
      <p class="button">
        <button type="submit">Send message</button>
      </p>
    </form>
  </body>
</html>
